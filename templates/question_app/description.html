{% extends 'basic.html' %}
{% block body_block %}
<style>
table, th, td {
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
<div class="container">


<h1 class="display-4"><strong>Test Description:</strong> </h1>
<h4>
<table width="100%" height="300">
  <tr>
    <td><strong>Test Name: </strong></td>
    <td class="text-success">{{test.Test_name}}</td>
  </tr>
  <tr>
    <td><strong> Position: </strong></td>
    <td class="text-success"> {{test.Position}} </td>
  </tr>
  <tr>
    <td> <strong>Description of Exam: </strong> </td>
    <td class="text-success"> {{test.Description}}</td>
  </tr>
  </h4>
</table>
<br>
<a href="{% url 'question_test' count=0 user_pk=user.pk test_pk=test.pk %}"  class='btn btn-warning'>Start Test</a>

<a href="{% url 'welcome' %}" class="btn btn-danger">Back</a>
</div>
{% endblock %}
