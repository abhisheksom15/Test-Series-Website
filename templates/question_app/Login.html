{% extends 'basic.html' %}
{% block body_block %}
<div class="jumbotron">
  <h1>Please Login</h1>
  {% if error_message %}
  <center>
    <h6 style="color:red;">{{error_message}}</h6>
  </center>
  {% endif %}
  <form action="{% url 'question_app:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username here" class="form-control">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter Password here" class="form-control">
    <br>
    <input type="submit" name="" value="Login" class="btn btn-primary">
  </form>
</div>
{% endblock %}
